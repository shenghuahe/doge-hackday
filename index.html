<!DOCTYPE html>
<html>
	<head>
		<title>Doge Hackday</title>
		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
		
		<style>
			 #map { 
			 	height: 450px; 
			 }
		</style>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
		
		<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
		
		<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	</head>

	<body>
		 <div id="map"></div>

		 <script type="text/javascript">

			var map = L.map('map').setView([52.520007, 13.404954], 14);

			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    					maxZoom: 18,
    					id: 'biniamasnake.277e71e8',
    					accessToken: 'pk.eyJ1IjoiYmluaWFtYXNuYWtlIiwiYSI6IjQ4MTBkMzEzODRmMjc4MDlhNDg2YjM5ZGYwNGI3ODAyIn0.VySGSb0I-di8iVRADpf-pg'
				}).addTo(map);

				var marker = L.marker([52.522162, 13.412611]).addTo(map);

				var circle = L.circle([52.519472, 13.399673], 500, {
				    color: 'red',
				    fillColor: '#f03',
				    fillOpacity: 0.5
				}).addTo(map);

				var polygon = L.polygon([
				    [52.518558, 13.411582],
				    [52.516861, 13.409350],
				    [52.515777, 13.414993]
				]).addTo(map);

				marker.bindPopup("<b>Alexander Platz</b><br>Berlin").openPopup();
				circle.bindPopup("I am a circle.");
				polygon.bindPopup("I am a polygon.");

				var popup = L.popup();

				function onMapClick(e) {
				    popup
				        .setLatLng(e.latlng)
				        .setContent("You clicked the map at " + e.latlng.toString())
				        .openOn(map);
				}

				map.on('click', onMapClick);

		 </script>
	</body>
</html>
